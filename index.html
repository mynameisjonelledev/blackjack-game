<html>
    <head>
        <title>Blackjack Game</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="media-query.css">
        <link rel="icon" href="ace.svg" type="image/x-icon">
        <!-- Ico is from https://game-icons.net/1x1/lorc/ace.html-->
    </head>
    <body>
        <div class="main-div">
        <h1>Blackjack</h1>
        <p id="message-el">Want to play a round?</p>
        <p id="cards-el">Cards:</p>
        <p id="sum-el">Sum:</p>
        <button class="start-btn">START GAME</button><br>
        <button class="new-card">NEW CARD</button><br>

        <div class="input-div">
        <label for="input-el" class="input-label">What's your name:</label><br>
        <input type="text" class="input-el" required placeholder="Black Jack"><br>
        <p class="p-el"> After you enter your name, just tap 'Enter' on your keyboard.</p>
        </div>
        
        
        <p id="player-el"></p>
        <p id="credits-el"></p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
